services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: geopop-api
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://postgres:lialh4h2o@host.docker.internal:5432/geo_pop_db}
      API_HOST: 0.0.0.0
      API_PORT: "8080"
      POOL_SIZE: ${POOL_SIZE:-32}
    ports:
      - "${API_PORT:-8080}:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
